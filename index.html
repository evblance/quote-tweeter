<!DOCTYPE html>

<html lang="en">

  <head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Random Quote Machine</title>

  <link href="https://fonts.googleapis.com/css?family=Lobster%7COswald%7CLibre+Baskerville%7CJosefin+Sans" rel="stylesheet">
  <link href="./main.css" rel="stylesheet">

</head>

<body>

  <h1 class="heading">Random Quote Machine</h1>

  <div class="quote-container">
    <p class="quote">HIT THE BUTTON TO GENERATE A QUOTE!</p>
    <br>
    <p class="author"></p>
  </div>

  <div class="button-container">
    <div class="btn btn-quote">Hit Me!</div>
    <div class="btn btn-tweet"><a class="tweet-link" href="" target="_blank">Tweet It!</a></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="./main.js"></script>

</body>

</html>
